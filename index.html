<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>InfoTech</title>
  </head>
  <body>
  <div class="page__container">
    <div class="wrapper">
      <table class="table"></table>
      <ul class="pagination__container"></ul>
    </div>
    <form class="form hide" name="userForm" >
      <input id="firstName" name="firstName" type="text" class="form__input" placeholder="firstName"/>
      <input id="lastName" name="lastName" type="text" class="form__input" placeholder="lastName" />
      <input id="eyeColor" name="eyeColor" type="text" class="form__input" placeholder="eye Color" />
      <textarea id="about" name="about" id="" cols="30" rows="10" class="form__out-area"></textarea>
      <button class="form__button" type="submit">Edit</button>
    </form>
  </div>

    
    <script type="module" src="./js/index.js"></script>
    
  </body>
</html>
